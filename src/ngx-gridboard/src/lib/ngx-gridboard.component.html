<div #gridContainer class="grid-container">
	<ul class="grid">
		<div #positionHighlightItem class="position-highlight">
		</div>
		<div *ngFor="let item of items; let i = index">
			<div class="outer">
				<gb-item-container [layoutChangeEmitter]="layoutChangeEmitter" [style.left.px]="item.containerComponent.left" [style.top.px]="item.containerComponent.top" 
				[style.width.px]="item.containerComponent.width" [style.height.px]="item.containerComponent.height" 
				[style.z-index]="item.containerComponent.zIndex" #dragItem (mouseMoveEmitter)="itemMouseMove($event)" (mouseUpEmitter)="itemMouseUp($event)" [item]="item" class="ui-draggable myitem">
				</gb-item-container>
			</div>
		</div>
	</ul>
</div>
