<div #gridContainer class="grid-container myClass">
	<div #grid class="grid myClass">
		<div #positionHighlightItem class="position-highlight myClass">
		</div>
		<div *ngFor="let item of items; let i = index">
			<gb-item-container
				[hidden]="ngxGridboardService.maximizedItemContainerComponent && item !== ngxGridboardService.maximizedItemContainerComponent.item"
				[layoutChangeEmitter]="layoutChangeEmitter" 
				#dragItem (mouseDownEmitter)="itemMouseDown($event)" (mouseMoveEmitter)="itemMouseMove($event)"
				(mouseUpEmitter)="itemMouseUp($event)" [item]="item" class="ui-draggable myitem myClass">
			</gb-item-container>
		</div>
	</div>
</div>
