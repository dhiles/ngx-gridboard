<div [style.margin.px]="ngxGridboardService.options.marginPx">
    <div gbResize [resizeType]="'n-resize-handle'" class="n-resize-handle" (mouseDownEmitter)="itemResizeMouseDown($event)"
        [item]="item"></div>
    <div gbResize [resizeType]="'ne-resize-handle'" class="ne-resize-handle" (mouseDownEmitter)="itemResizeMouseDown($event)"
        [item]="item"></div>
    <div gbResize [resizeType]="'se-resize-handle'" class="se-resize-handle" (mouseDownEmitter)="itemResizeMouseDown($event)"
        [item]="item"></div>
    <div gbResize [resizeType]="'e-resize-handle'" class="e-resize-handle" (mouseDownEmitter)="itemResizeMouseDown($event)"
        [item]="item"></div>
    <div gbResize [resizeType]="'nw-resize-handle'" class="nw-resize-handle" (mouseDownEmitter)="itemResizeMouseDown($event)"
        [item]="item"></div>
    <div gbResize [resizeType]="'sw-resize-handle'" class="sw-resize-handle" (mouseDownEmitter)="itemResizeMouseDown($event)"
        [item]="item"></div>
    <div gbResize [resizeType]="'w-resize-handle'" class="w-resize-handle" (mouseDownEmitter)="itemResizeMouseDown($event)"
        [item]="item"></div>
    <div gbResize [resizeType]="'s-resize-handle'" class="s-resize-handle" (mouseDownEmitter)="itemResizeMouseDown($event)"
        [item]="item"></div>
</div>

<div [style.margin.px]="ngxGridboardService.options.marginPx" class="outer" #outer>
    <div [ngStyle]="getItemStyle()" (panstart)="onPanStart($event)" #header>
        <span [ngStyle]="item.titleStyle" #title>{{ item.title }}</span>
        <span [ngStyle]="item.iconsStyle">
            <span *ngFor="let toolbarItem of item.toolbarItems">
                <span *ngIf="handleIf(item)">
                    <span class="icon-span">
                        <i [ngClass]="ngxGridboardService.options.styles.iconClass" [ngStyle]="getIconStyle(toolbarItem)" (click)="handleClick(toolbarItem)" [title]="toolbarItem.title" [attr.aria-label]="toolbarItem.ariaLabel">{{toolbarItem.iconClass}}</i>
                    </span>
                </span>
            </span>
        </span>
    </div>
    <div class="inner" [style.top.px]="ngxGridboardService.options.headerPx" #inner>
        <ng-template gbPanelHost></ng-template>
    </div>
</div>
